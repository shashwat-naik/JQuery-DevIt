<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }

    body > div {
      border: 2px solid #333;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #fff;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      border-radius: 8px;
    }

    body > div > div {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      background-color: #4dabf7;
      cursor: pointer;
      transition: 0.3s;
    }

    body > div > div:hover {
      transform: scale(1.1);
      opacity: 0.85;
    }

    #colorBtn {
      padding: 10px 15px;
      margin-bottom: 15px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #colorBtn:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <button id="colorBtn">Odd Div Coloring</button>

  <div>
    <div>1</div>
    <div>2</div>
    <div class="test">3</div>
    <div>4</div>
    <div>5</div>
  </div>

  <div>
    <div>A</div>
    <div>B</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {

      $("#colorBtn").click(function () {
        $("body>div>div:nth-child(odd)").css({
          backgroundColor: "grey",
          color: "white"
        });
      });

    
      $("body>div>div").click(function () {
        $("body>div>div").each(function () {
          if ($(this).hasClass("test")) {
            $(this).text("3"); 
          } else {
            $(this).text($(this).text().replace("div ", "")); 
          }
        });

        let originalText = $(this).attr("class") === "test" ? "test div" : "div " + $(this).text();
        $(this).text(originalText);
      });

    });
  </script>

</body>
</html>
